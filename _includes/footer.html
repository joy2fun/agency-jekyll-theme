  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }} </span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><small><a href="#">隐私政策</a></small></li>
                        <li><small><a href="https://beian.miit.gov.cn/" target="_blank" ref="nofollow">沪ICP备2024089249号-1</a></small></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
